<div *ngIf="uiStore.uiState | async as uiState">
  <ion-progress-bar
    *ngIf="uiState.loading"
    type="indeterminate"
  ></ion-progress-bar>
  <ion-list>
    <ion-item-sliding *ngFor="let driver of drivers">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="driver.profile.avatar" />
        </ion-avatar>
        <ion-label>
          {{ driver.profile.firstName }}
          {{ driver.profile.firstName }}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" [routerLink]="['edit', driver.id]"
          >Edit</ion-item-option
        >
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
